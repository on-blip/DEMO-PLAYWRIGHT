name: Playwright Tests & Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test tests/

      # ✅ HTML Report natif Playwright
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ✅ Artifacts (screenshots, videos, traces)
      - name: Upload test results (videos, screenshots, traces)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 30

      # ✅ Installer Allure CLI
      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      # ✅ Générer Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o ./docs

      # ✅ Upload du rapport comme artifact (optionnel)
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: docs/
          retention-days: 30

      # ✅ Déploiement automatique sur GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
